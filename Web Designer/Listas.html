<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Fundamendos do HTML5 para marcação de listas  </title> 
</head> 

<body>
   <h1> Marcação de listas com HTML5 </h1>

   <p> Lista genérica, não numerada </p>
  <!-- dentro de uma tag li, podemos ter outras tags (links, imagens, audio, outras listas inteiras)-->
   <ul type="circle">
    <li> Item1 </li>
    <li type="square"> Item2 </li>
    <li> Item3 </li>
   </ul>

   <!-- mesma lista de cima, mas de forma ordenada-->

   <ol type="I">
    <li> Item1
      <ul>
        <li> item1.1
          <ul>
            item 1.1.1
          </ul>
          <lu> item1.1.2</lu>
        </li>
        <li> item1.2</li>
      </ul>
    </li>
    <li> Item2 </li>
    <li> Item3 </li>
    <li type="a"> Item4 </li>
    <li> Item5 </li>
   </ol>

</body> 
</html>
