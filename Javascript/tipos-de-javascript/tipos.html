<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> JavaScript  </title> 
</head> 

<body> 
 <h1> Tipos de JavaScript </h1>
 <!--JavaScript incorporado-->
 <script>
  document.write("<p> Esta parte do documento foi gerada, dinamicamente, pela linguagem JavaScript, no formato incorporado. </p>");
 </script>
 
 <form>
  <!--JavaScript inline - EVITE-->
  <button type="button" onclick="alert('Você clicou no botão!');"> Disparar JavaScript inline </button>
 </form>

 <!--JavaScript externo - é o tipo mais recomendado-->
 <script src="javascript-externo.js"></script>    
</body> 
</html>
