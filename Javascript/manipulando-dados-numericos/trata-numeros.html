<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> JavaScript </title> 
  <link rel="stylesheet" href="formata-formulario.css">
</head> 

<body> 
  <h1> Tratamento de campos numéricos em um formulário com JavaScript </h1>

  <form>
    <fieldset>
      <legend> Tratamento de dados numéricos com JavaScript </legend>

      <label class="alinha"> Forneça sua idade: </label>
      <input type="text" placeholder="Forneça a sua idade" autofocus id="idade"> <br>

      <label class="alinha"> Forneça o saldo atual de sua conta bancária: </label>
      <input type="text" id="saldo"> <br>

      <button type="button" id="botao"> Receber e tratar os dados numéricos </button>      
    </fieldset>
  </form>

  <p id="resposta"></p>

  <script src="trata-numeros.js"></script>
</body> 
</html>
